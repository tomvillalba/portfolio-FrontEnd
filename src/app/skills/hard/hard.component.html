<!-- Habilidades duras -->
<h3 class="text-lg font-medium mb-2">Hard Skills</h3>

<div *ngFor="let habilidad of skills" class="mb-4">
  <div *ngIf="!habilidad.editando">
    <div class="flex w-full justify-between">
      <p class="text-gray-700 mb-1">{{ habilidad.titulo }}</p>
      <div class="mt-4" *ngIf="editMode()">
        <button class="w-6 cursor-pointer">
          <svg
            class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-1om0hkc"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="EditIcon"
            (click)="editarItem(habilidad)"
          >
            <path
              d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
            ></path>
          </svg>
        </button>

        <button (click)="eliminarItem(habilidad.id)" class="w-6 cursor-pointer">
          <svg
            class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-10cscxr"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="DeleteIcon"
          >
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="bg-gray-200 h-2 rounded-lg">
      <div
        [style.width.%]="habilidad.porcentaje"
        class="bg-green-500 h-full rounded-lg"
      ></div>
    </div>
  </div>

  <div *ngIf="habilidad.editando" class="flex w-full justify-between">
    <form (submit)="guardarCambios(habilidad)">
      <div>
        <input
          type="text"
          id="titulo"
          name="titulo"
          [(ngModel)]="habilidad.titulo"
          required
        />
      </div>
      <div>
        <input
          type="number"
          id="porcentaje"
          name="porcentaje"
          [(ngModel)]="habilidad.porcentaje"
          required
        />
      </div>
      <div class="mt-4">
        <button type="submit" class="w-7 cursor-pointer">
          <svg
            class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-10cscxr"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="SaveIcon"
          >
            <path
              d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
            ></path>
          </svg>
        </button>
        <button (click)="cancelarEdicion(habilidad)" class="w-7 cursor-pointer">
          <svg
            class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-10cscxr"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="CloseIcon"
          >
            <path
              d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            ></path>
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="editMode()">
  <button
    (click)="agregarSeccion()"
    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
  >
    Agregar
  </button>
</div>
