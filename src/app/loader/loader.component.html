<div
  class="loader-container fixed inset-0 bg-white flex flex-col"
  *ngIf="isLoading"
>
  <div class="spinner"></div>
  <div class="text-gray-500 mt-4" *ngIf="alert">
    Recuperando datos, por favor espere...
  </div>
  <div class="text-gray-500 mt-4 text-center" *ngIf="alert2">
    Recuperando datos, la primera vez puede ser normal
    <p>por favor espere un poco más...</p>
  </div>
  <div class="text-gray-500 mt-4 text-center" *ngIf="alertApi">
    Está tardando más de lo normal,
    <p>espera unos segundos más, o reintantelo más tarde!</p>
  </div>
</div>
