<img
  src="../assets/images/naruto-banner.jpg"
  alt="banner"
  class="w-full h-64 rounded-md pt-5 aspect-radio-16/9 object-cover"
/>

<!-- Sección de Información Personal -->
<section class="shadow-lg p-8 items-center">
  <div class="ms-4 me-20">
    <img
      [src]="'./../assets/images/naruto.jpg'"
      alt="Naruto"
      class="rounded-[50%] w-[152px] h-[152px] mb-8 mt-[-112px] z-10"
    />
    <!-- <input type="file" (change)="subirArchivo($event)" /> -->
  </div>
  <div>
    <div class="flex justify-between">
      <h1 class="text-3xl font-bold mb-2">Tomás Villalba</h1>
      <div class="mt-4" *ngIf="loginStatus()">
        <button
          (click)="toggleEditMode()"
          class="bg-sky-700 hover:bg-sky-900 text-white font-bold py-2 px-4 rounded"
          [innerText]="editMode() ? 'Cerrar edición' : 'Editar Perfil'"
        ></button>
      </div>

      <button
        (click)="loginStatus() ? cerrarSesion() : toggleModalMode()"
        class="bg-sky-700 hover:bg-sky-900 text-white font-bold py-2 px-4 rounded"
        [innerText]="loginStatus() ? 'Cerrar Sesión' : 'Ingresar'"
      ></button>
    </div>
    <p class="text-lg font-medium mb-8">Shinobi</p>
  </div>
  <p class="text-gray-700 text-justify">
    A highly energetic and determined ninja from Konohagakure. He dreams of
    becoming the Hokage and has been on a long journey to achieve that goal.
  </p>
</section>
